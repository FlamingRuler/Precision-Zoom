<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Precision Zoom</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Precision Zoom</h2>
    <button id="select">Select Element</button>
    <div class="controls">
      <button id="zoomIn">+</button>
      <button id="zoomOut">-</button>
      <button id="reset">Reset</button>
    </div>
    <p class="tip">Select an element, then zoom in/out.</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
